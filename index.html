<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>InputSheet Test</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="jquery-2.1.1.min.js"></script>
<script src="inputsheet.js"></script>
<script>
	var Sheet = {
			rows: 50,
			header : [
				['nome'],
				["categoria1",['sub1-1','sub1-2']], 
				['categoria teste'],
				["categoria2",['sub2-1','sub2-2','sub2-3','sub2-4']],
				["categoria3",['sub3-1', 'sub3-2']],
				["categoria4"],
				['categoria5',['sub5-1','sub5-2','sub5-3']]
				['categoria6',['sub5-1','sub5-2','sub5-3']]
			],
			group: ['Smartphone','Phone'],
			value : [
				[0,1,"teste"],
				[1,3,"teste"],
				[2,3,"teste"],
				[5,8,"teste"],
				[6,9,"teste"]
			]	
		}

	$(document).ready(function(){
		$.InputSheet(Sheet);
	});

</script>
</head>

<body>
	<div id="overlay-grid">
		<div id="overlay-cell">
        	
        </div>    
        <table>
            <thead>
                <tr id="category">
                    <th rowspan="2"></th>
                </tr>
                <tr id="subCategory">
                	
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
        <div id="footer">
        	<input type="button" id="addRow" value="[+]">
        </div>
        
    </div>
</body>
</html>
